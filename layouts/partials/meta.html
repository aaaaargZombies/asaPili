{{ $desc :=  plainify .Summary }}
{{ $title := (printf "%s | %s"  .Site.Title .Title ) }}
<!-- TODO : get social image from bundle or default to site one -->
{{ $image := resources.Get "img/social.jpg" }}
{{ $link := .Permalink }}


<!--generic metadata -->

<title>{{ $title }}</title>
<meta name="title" content="{{ $title }}" />
<meta name="description" content="{{ $desc }}" />
<link rel="canonical" href="{{ $link }}" />

<!-- open graph -->

<meta property="og:url" content="{{ $link }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ $title }}" />
<meta property="og:description" content="{{ $desc }}" />
{{ with $image }}
  {{ $imageSocial := $image.Fill "1200x630 TopRight" }}
  <meta property="og:image" content="{{ $imageSocial.Permalink }}" />
{{ end }}
